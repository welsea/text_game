<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global.css" />
  <title>text game</title>
</head>

<body>
  <div id="game" class="game">
  </div>

  <div class="set-game">
    <div id="text_area" class="text-area"></div>
    <div>
      <div id="map_area" class="map-area">

      </div>
      <div id="platform-funcs" class="btn-row">
        <button class="sm-btn func-btn walk" id="set-walk">Walk</button>
        <button class="sm-btn func-btn jump" id="set-jump">Jump</button>
        <button class="sm-btn func-btn ele" id="set-ele">Elevator</button>
        <button class="sm-btn func-btn danger" id="set-danger">Danger</button>
      </div>
    </div>

    <button class="start-btn" id="start">Start</button>


  </div>

  <!-- Link to the external JavaScript file -->
  <script src="build-text.js"></script>
  <script src="build-map.js"></script>
  <script src="build-game.js"></script>
  <script src="matter.js/matter.min.js" type="text/javascript"></script>
  <script src="play.js"></script>
  <script src="generateGame.js"></script>

</body>

</html>
